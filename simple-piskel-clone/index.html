<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./dist/style.css">
    <script type="text/javascript" src="./dist/bundle.js"></script>
    <link rel="shortcut icon" href="/assets/images/favicon.ico" type="image/x-icon">
    <title>Simple Piskel-clone</title>
</head>

<body id="idBody" class="body">
    <header class="header-container wrapper">
        <div class="main-menu">
            <img class="main-menu__icon" src="./assets/images/nav_icon.png" alt="nav icon">
        </div>
        <h1 class="header-container__header-text">Simple Piskel-clone</h1>
        <div class="additional-menu">
            <button id="idLoginGHButton" class="button-styled">Login with GitHub</button>
            <img class="additional-menu__icon" src="./assets/images/three_dot_icon.png" alt="additional menu">
        </div>
    </header>

    <main class="main-container wrapper">
        <div class="tools-container">
            <div id="idPenSizeContainer" class="pen-size-container">
                <div class="pen-size-option" data-pen-size="1"></div>
                <div class="pen-size-option" data-pen-size="2"></div>
                <div class="pen-size-option" data-pen-size="3"></div>
                <div class="pen-size-option" data-pen-size="4"></div>
            </div>

            <ul class="list-block-styled__common-list list-block-styled__common-list_tools">
                <li id="idPencilTool" class="tool-icon icon-tool-pen" data-tool-name="Pencil"></li>
                <li id="idPaintBucket" class="tool-icon icon-tool-paint-bucket" data-tool-name="PaintBucket"></li>
                <li id="idEraserTool" class="tool-icon icon-tool-eraser" data-tool-name="Eraser"></li>
                <li id="idColorPickerTool" class="tool-icon icon-tool-color-picker" data-tool-name="ColorPicker"></li>
            </ul>

            <div class="color-selector-container">
                <label class="color primary-color" for="idPrimaryColor">
                    <span id="idPrimaryColorField" class="color-field"></span>
                    <input type="color" name="primaryColor" id="idPrimaryColor">
                </label>
                <label class="color secondary-color" for="idSecondaryColor">
                    <span id="idSecondaryColorField" class="color-field"></span>
                    <input type="color" name="secondaryColor" id="idSecondaryColor">
                </label>
            </div>
        </div>

        <div class="columns-wrapper">
            <div class="frame-column"></div>
            <div class="canvas-column">
                <canvas class="canvas-main" id="idCanvas" height="512" width="512"></canvas>
            </div>
            <div class="animation-column"></div>
        </div>

        <ul id="idFieldSizeContainer" class="field-size-container">
            <li id="btnSize32x32" data-field-size="32x32"><img src="./assets/images/picture_icon.png"
                    alt="picture_icon"><span>32x32</span></li>
            <li id="btnSize64x64" data-field-size="64x64"><img src="./assets/images/picture_icon.png"
                    alt="picture_icon"><span>64x64</span></li>
            <li id="btnSize128x128" data-field-size="128x128"><img src="./assets/images/picture_icon.png"
                    alt="picture_icon"><span>128x128</span></li>
        </ul>
        <!-- <div class="canvas-size-container">
            <div class="list-block-styled">
                <ul class="list-block-styled__common-list">
                    <li id="btnSize32x32" data-field-size="32x32"><img src="./assets/images/picture_icon.png"
                            alt="picture_icon"><span>32x32</span></li>
                    <li id="btnSize64x64" data-field-size="64x64"><img src="./assets/images/picture_icon.png"
                            alt="picture_icon"><span>64x64</span></li>
                    <li id="btnSize128x128" data-field-size="128x128"><img src="./assets/images/picture_icon.png"
                            alt="picture_icon"><span>128x128</span></li>
                </ul>
            </div>
        </div> -->
    </main>

    <footer class="footer-container wrapper">
        <!-- Sticky footer with copyrights -->
        <p class="credits">Made with coffee by Cl3r1k</p>
    </footer>
</body>

</html>
