<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./dist/style.css">
    <script type="text/javascript" src="./dist/bundle.js"></script>
    <link rel="shortcut icon" href="/assets/images/favicon.ico" type="image/x-icon">
    <title>Simple Piskel-clone</title>
</head>

<body id="idBody" class="body">
    <header class="header-container wrapper">
        <div class="main-menu">
            <img class="main-menu__icon" src="./assets/images/nav_icon.png" alt="nav icon">
        </div>
        <h1 class="header-container__header-text">Simple Piskel-clone</h1>
        <div class="additional-menu">
            <button id="idLoginGHButton" class="button-styled">Login with GitHub</button>
            <img class="additional-menu__icon" src="./assets/images/three_dot_icon.png" alt="additional menu">
        </div>
    </header>

    <main class="main-container wrapper">
        <div class="tools-container">
            <div class="pen-size-container">
                <div class="pen-size-option selected" data-size="1"></div>
                <div class="pen-size-option" data-size="2"></div>
                <div class="pen-size-option" data-size="3"></div>
                <div class="pen-size-option" data-size="4"></div>
            </div>
            <ul class="list-block-styled__common-list list-block-styled__common-list_tools">
                <!-- <li id="idPenSize" class="tool-icon tool-pen-size">                    
                </li> -->
                <li id="idPencilTool" class="tool-icon icon-tool-pen"></li>
                <li id="idPaintBucket" class="tool-icon icon-tool-paint-bucket"></li>
                <li id="idEraserTool" class="tool-icon icon-tool-eraser"></li>
                <li id="idColorPickerTool" class="tool-icon icon-tool-color-picker"></li>
                <!-- <li class="tool-icon tool-color-selector">                    
                </li> -->
            </ul>
            <div id="idColorSelectorTool" class="color-selector-container">
                <label class="color primary-color" for="idPrimaryColor">
                    <span id="idPrimaryColorField" class="color-field"></span>
                    <input type="color" name="primaryColor" id="idPrimaryColor">
                </label>
                <label class="color secondary-color" for="idSecondaryColor">
                    <span id="idSecondaryColorField" class="color-field"></span>
                    <input type="color" name="secondaryColor" id="idSecondaryColor">
                </label>
            </div>

            <!-- <ul class="list-block-styled__common-list list-block-styled__common-list_colors">
                <li>
                    <label class="color" for="idCurrentColor">
                        <span id="idCurrentColorField" class="color-field"></span>
                        <input type="color" name="currentColor" id="idCurrentColor">
                        Current color
                    </label>
                </li>
                <li>
                    <label class="color" for="" id="idPreviousColorLabel">
                        <span id="idPreviousColorField" class="color-field color-field_previous"></span>
                        Previous color
                    </label>
                </li>
                <li>
                    <label class="color" for="" id="idRedColorLabel">
                        <span id="idRedColorField" class="color-field color-field_red"></span>
                        Red color
                    </label>
                </li>
                <li>
                    <label class="color" for="" id="idBlueColorLabel">
                        <span id="idBlueColorField" class="color-field color-field_blue"></span>
                        Blue color
                    </label>
                </li>
            </ul> -->
        </div>
        <div class="columns-wrapper">
            <div class="frame-column"></div>
            <div class="canvas-column">
                <canvas class="canvas-main" id="idCanvas" height="512" width="512"></canvas>
            </div>
            <div class="animation-column"></div>
        </div>
        <div class="canvas-size-container">
            <div class="list-block-styled pictures-block">
                <ul class="list-block-styled__common-list list-block-styled__common-list_pictures">
                    <li id="btnSize32x32"><img src="./assets/images/picture_icon.png"
                            alt="picture_icon"><span>32x32</span></li>
                    <li id="btnSize64x64"><img src="./assets/images/picture_icon.png"
                            alt="picture_icon"><span>64x64</span></li>
                    <li id="btnSize128x128"><img src="./assets/images/picture_icon.png"
                            alt="picture_icon"><span>128x128</span></li>
                </ul>
            </div>
        </div>
    </main>

    <footer class="footer-container wrapper">
        <!-- Sticky footer with copyrights -->
        <p class="credits">Made with coffee by Cl3r1k</p>
